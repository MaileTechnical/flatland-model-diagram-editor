# frame.yaml â€“ User defined frames

# A Frame is a layer of text and graphics underneath your diagram that you can use to display
# metadata such as author, organization, copyright, etc. Each Frame is sized to fit a specific
# sheet size and orientation (A1 landscape or tabloid portrait, for example).

# You can position any number of Fields within your Frame along with one optional Title Block.

# A Field is an x,y location somewhere on your sheet along with a maximum height/width bounding box
# Each Field is associated with a predefined piece of metadata such as Title, Author, etc. The field
# value might be plain text or an image such as an organization logo.

# A Frame places any number of Fields where ever you like on a Sheet. Normally you try to 'frame'
# your diagram by placing the data around the top/bottom/left/right edges.

# An optional Title Block may also be specified. A Title Block is a rectangle partitioned into two
# or more sub-rectangles with associated metadata. The Title Block structure and content is specified
# in a different yaml file. Here you need only place the Title Block at some x,y coordinate
#
# All positions and distances are specified in whole milimeters with the sheet origin of 0,0 in
# the lower left corner. Y values increase going up and X values increase going right so that
# you specify only positive integer values.
#
# Uncomment below and edit to create your own frame

